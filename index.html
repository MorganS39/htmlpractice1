<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
        <meta charset="utf-8">

        <title>Practice HTML site</title>    
    </head>

    <body>
        <header>
            <h2>CatPhotoApp</h2>
        </header>

        <main>
            <div>
                <p>Click here to view more <a href="#">cat photos</a>.</p>

                <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="orange cat staring into your soul"></a>
                
                <p>Things cats love:</p>
                <ul>
                    <li>boxes</li>
                    <li>sunlight</li>
                    <li>cat nip</li>
                </ul>
                <ol>
                    <li>people</li>
                    <li>baths</li>
                    <li>cucumbers</li>
                </ol>
            </div>
            <div>
                <form action="https://freecatphotoapp.com/submit-cat-photo">
                    <label for="indoor">
                        <input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked> Indoor
                    </label>
                    <label for="outdoor">
                        <input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor
                    </label><br>

                    <label for="loving">
                        <input id="loving" type="checkbox" name="personality" value="loving" checked> Loving
                    </label>
                    <label for="mean">
                        <input id="mean" type="checkbox" name="personality" value="mean"> Mean
                    </label>
                    <label for="hyper">
                        <input id="hyper" type="checkbox" name="personality" value="hyper"> Hyper
                    </label><br>

                    <input type="text" placeholder="cat photo URL" required>
                        <button type="submit">Submit</button>
                </form>
            </div>
        </main>
    </body>
</html>
